<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueasyui- vuejs And easyUi</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script src="./easyui/jquery.min.js"></script>
    <script src="./easyui/jquery.easyui.min.js"></script>
    <script src="./vue/vue.js"></script>
    <script src="../dist/vue-easyui.js"></script>
</head>
<body>
<div id='grid'>
    <table v-e-datagrid:a="options" ref='grid1' :title="title">
        <thead>
        <tr>
            <th data-options="field:'itemid',width:80">Item ID</th>
            <th data-options="field:'productid',width:100">Product</th>
            <th data-options="field:'listprice',width:80,align:'right'">List Price</th>
            <th data-options="field:'unitcost',width:80,align:'right'">Unit Cost</th>
            <th data-options="field:'attr1',width:250">Attribute</th>
            <th data-options="field:'status',width:60,align:'center'">Status</th>
        </tr>
        </thead>
    </table>
</div>
<script>

    var vm = new Vue({
        el: '#grid',
        data: {
            total: 0,
            deleted: 0,
            options: {

                    text: 'reload',
                    handler: function () {
                        console.log(11);
                        vm.loadData()
                    }
                }],
                data: []
            }

        computed: {
            title: function () {
                if (!this.options.data.length) {
                    return 'click reload button'
                }
                return 'total:' + this.options.data.length + 'deleted: ' + this.deleted
            }
        },

            this.$on('a.onDblClickRow', this.deleteRow)

                var index = e.args[0];
                $(e.el).datagrid('deleteRow', index)
                this.deleted++
            }
        },
        watch: {
            'title': function (value) {
                $(this.$refs.grid1).datagrid('getPanel').panel('setTitle', value)
            },
            'options.data': function (value, oldValue) {
                $(this.$refs.grid1).datagrid('loadData', value)
            }
        }
    })

    setTimeout(function () {

    }, 2000)
</script>
