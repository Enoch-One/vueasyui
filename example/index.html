<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vueasyui- vuejs And easyUi</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script src="./easyui/jquery.min.js"></script>
    <script src="./easyui/jquery.easyui.min.js"></script>
    <script src="./vue/vue.js"></script>
    <script src="../dist/vue-easyui.js"></script>
</head>
<body>
<div id="layout">

    <div v-e-layout.fit style="width:700px;height:350px;">
        <div data-options="region:'north'" style="height:50px">north</div>
        <div data-options="region:'south',split:true" style="height:50px;">south</div>
        <div data-options="region:'east',split:true" title="East" style="width:100px;">east</div>
        <div data-options="region:'west',split:true" title="West" style="width:100px;">West</div>
        <div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'">
            center
        </div>
    </div>
</div>
<script>
    new Vue({
        el: '#layout',
        data: {
        }
    })
</script>

<div id="datagrid">

    <table v-e-datagrid="options">
        <thead>
        <tr>
            <th data-options="field:'code'">Code</th>
            <th data-options="field:'name'">Name</th>
            <th data-options="field:'price'">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>001</td>
            <td>name1</td>
            <td>2323</td>
        </tr>
        <tr>
            <td>002</td>
            <td>name2</td>
            <td>4612</td>
        </tr>
        </tbody>
    </table>

</div>
<script>
    (function () {
        new Vue({
            el: '#datagrid',
            data: {
                options: {
                    title: 'datagrid',
                    fitColumns: true,
                    singleSelect: true,
                    onDblClickRow: 'show',
                    onDblClickCell: function (rowIndex, field, value) {
                        console.log(rowIndex, field, value)
                    }
                }
            },
            methods: {
                show: function (rowIndex, rowData) {
                    console.log(rowIndex, rowData)
                }
            }
        })
    })()
</script>

</body>
</html>
